<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
<head>
      <title>Задание 5</title>
<style>
#moto { 
	position: relative;
}
</style>
</head>
<body align="center">
<h1>Тыкни ЛКМ на мотоцикл и переставь его куда хочется!</h1>
<div align="center" id="moto">
    
<img width="320px"  height="180px" src="https://s1.1zoom.ru/b5150/727/BMW_Motorcycle_F_900_R_2020_Side_White_background_589192_1920x1080.jpg">
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$("#moto").mousedown(function() {
			$(this).mousemove(function() {
				moto.style.left = event.pageX - moto.offsetWidth / 2 + 'px';
				moto.style.top = event.pageY - moto.offsetHeight / 2 + 'px';
			});
		}).mouseup(function() {
				$(this).unbind('mousemove');
			});
</script>
</body></html>
